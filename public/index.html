<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anon Upload</title>
</head>
<body>
<center><form action="/upload" method="post" enctype="multipart/form-data">
    Select the Anon file you would like to upload<input type="file" name="file"/>
    <br>
    <br>
    You can rename the file here:<input type="text" name="comment" placeholder="Enter new name"/>
    <br>
    <br>
    Want to save this forever? (Check the box)<input type="checkbox" name="forever" value="forever"/>
    <br>
    <br>
    If you would like to ensure that your file does not get deleted create a 'file password' here:<input type="password" name="password" placeholder="Enter password"/>
    <br>
    <br>
    <button type="submit">Submit</button>
    <br>
    <br>
</form></center>
<br>
<br>
<center><form action="/delete" method="post" style="display inline:block;">
    <input type="hidden" name="fileId" placeholder="Enter Id"/>
    <input type="text" name="checkPassword" placeholder="Enter Password"/>
    <button type="submit">Delete</button>(Sure hope you can remember that password!)
    </form></center>


<div id="list"></div>
<script src="jquery-3.0.0.js"></script>
<script src="main.js"></script>
</body>
</html>
